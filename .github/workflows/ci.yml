name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        qt: ['6.8.0']
        include:
          - os: ubuntu-latest
            host: linux
            arch: linux_gcc_64
            generator: 'Ninja'
            archives: 'qtbase icu'
          - os: windows-latest
            host: windows
            arch: win64_msvc2022_64
            generator: 'Visual Studio 17 2022'
            archives: 'qtbase'
          - os: macos-latest
            host: mac
            arch: clang_64
            generator: 'Ninja'
            archives: 'qtbase'

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Qt
        uses: Jurplel/install-qt-action@v4
        with:
          version: ${{ matrix.qt }}
          arch: ${{ matrix.arch }}
          archives: ${{ matrix.archives }}
          tools: 'tools_cmake tools_ninja'
          cache: true
          setup-python: 'true'
          install-deps: 'true'

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cmake -S . -B build -G "${{ matrix.generator }}" -A x64 -T host=x64 -DCMAKE_PREFIX_PATH="$env:QT_ROOT_DIR" -DCMAKE_CONFIGURATION_TYPES="Debug;Release" ${{ matrix.no-error }}

      - name: Configure (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          qt-cmake -B build -G "${{ matrix.generator }}" ${{ matrix.no-error }}

      - name: Build
        run: |
          cmake --build build --config RelWithDebInfo --parallel

      - name: Install
        run: |
          cmake --install build

      - name: Test
        working-directory: build
        run: |
          ctest --output-on-failure
